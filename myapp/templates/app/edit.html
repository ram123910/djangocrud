<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">

 <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      font-family: 'Segoe UI', sans-serif;
    }

    .form-container {
      background-color: #fff;
      max-width: 500px;
      margin: 80px auto;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    h1 {
      text-align: center;
      color: #0d47a1;
      margin-bottom: 25px;
      font-weight: 700;
      text-shadow: 1px 1px 2px #90caf9;
    }

     table td input {
    margin-left: 10px;  
     margin-top: 10px; 
    padding: 5px;       
  }

    .btn-update {
      width: 100%;
      background-color: #1976d2;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      padding: 10px;
      transition: 0.3s;
    }

    .btn-update:hover {
      background-color: #0d47a1;
    }
  </style>

</head>
<body>
    <center>
        <h1>THIS IS A UPDATE FORMS</h1>
        {% if key2 %}

    <form action="{% url 'update' pk=key2.id %}" method="post">
         {% csrf_token %}
        <table>
            <tr>
                <td>Firstname</td>
                <td><input type="text" name="fname" placeholder="enter your name" value="{{key2.Firstname}}"></td>
            </tr>
              <tr>
                <td>Lastname</td>
                <td><input type="text" name="lname" value="{{key2.Lastname}}" placeholder="enter your lastname"></td>
            </tr>
              <tr>
                <td>Email</td>
                <td><input type="email" name="email" value="{{key2.Email}}" placeholder="enter your email"></td>
            </tr>
              <tr>
                <td>Contact</td>
                <td><input type="text" name="contact" value="{{key2.Contact}}" placeholder="enter contact number"></td>
            </tr>
              <tr>
        
                <td><input type="submit" name="btn" value="Update"  class="btn-update"></td>
            </tr>
        </table>
    </form>
    {% endif %}
    </center>

    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
